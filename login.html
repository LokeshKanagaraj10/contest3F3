<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            Teachers Portal
        </div>
        <div class="options">
            <div class="sign">
                <a href="./index.html">
                    Signup
                  </a>
            </div>
            <div class="log">
                <a href="./login.html">
                    Login
                </a>
            </div>
        </div>
    </div>
    <main>
    <div class="login">
        <form>
            <h1>Teachers Login</h1>
            <div>
                <input type="email" class="input" required id="loginemail" placeholder="Email">
            </div>

            <div>
                <input type="password" class="input" required id="loginpassword" placeholder="Password">
            </div>
            <button id="loginbtn">Login</button>
        </form>
    </div>
    </main> 
    <script src="./login.js"></script>
</body>
</html>
