<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            Teachers Portal
        </div>
        <div class="options">
            <div class="sign">
                <a href="./index.html">
                Signup
              </a>
            </div>
            <div class="log">
                <a href="./login.html">
                Login
                </a>
            </div>
        </div>
    </div>
    
    <div id="signupform">
        <h1>Teachers Sign Up</h1> 
        <forms>
            <div>
                <input type="text" class="input" id="fullName" required placeholder="Full Name">
            </div>
            <div>
                <input type="email" class="input" id="email" required placeholder="Email">
            </div>
            
            <div>
                <input type="password" class="input" id="password" required placeholder="Password">
            </div>
             
            <div>
                <input type="password" class="input" id="confirm-password" required placeholder="Confirm Password">
                <br>
                <small id="smallconfirmpassword">Password do not match</small>
            </div>
             
    
            <button id="signupbtn" onclick="signup()">Sign Up</button>
        </forms>
    </div>
  
<script src="./script.js"></script>
</body>
</html>
