<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            Teachers Portal
        </div>
        <div class="options">
            <div class="sign">
                <a href="./index.html">
                    Signup
                  </a>
            </div>
            <div class="log">
                <a href="./login.html">
                    Login
                </a>
            </div>
        </div>
    </div>
    <h1>Teacher's Dashboard</h1>
    <div id="welcomename" >
        <h3>Welcome back</h3>
    </div>
    <div id="welcomeemail" >
        <h3>Your Email ID :</h3>
    </div>

    <h2>Change Password</h2>
    <div>
        <input type="password" class="input" id="oldpassword" required placeholder="Old Password">
    </div>
    <div>
        <input type="password" class="input" id="newpassword" required placeholder="New Password">
    </div>
    <div>
        <input type="password" class="input" id="confirmnewpassword" required placeholder="Confirm New Password">
    </div>

    <div>
        <button id="changebtn">Change</button>
    </div>
    <div>
        <button id="logoutbtn">Logout</button>
    </div>
    
    <script src="./script2.js"></script>
</body>
</html>
